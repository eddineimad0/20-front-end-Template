<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Sign Up Today!</h1>
        <form id="main-form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name-input">Full Name</label>
                <input type="text" name="name" id="name-input" placeholder="Full Name" required minlength="3" maxlength="100">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone-input">Phone Number</label>
                <input type="tel" name="phone" id="phone-input" placeholder="555-555-5555" required pattern="^\d{3}-\d{3}-\d{4}$">
            </div>
            <div class="form-group">
                <label for="email-input">Email Address</label>
                <input type="email" name="email" id="email-input" placeholder="email@domaine.com" required>
            </div>
            <div class="form-group">
                <label for="website-input">Website URL</label>
                <input type="url" name="website" id="website-input" placeholder="http://jacinto.design" required>
            </div>
            <div class="form-group">
                <label for="password1-input">Password</label>
                <input type="password" name="password1" id="password1-input" placeholder="create Password" required title="please add an uppercase a and a digit">
                <label for="password2-input">Confirm Password</label>
                <input type="password" name="password2" id="password2-input" placeholder="Confirm Password" required >
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
