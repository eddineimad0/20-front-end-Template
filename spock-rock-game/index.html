<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Game container -->
    <div class="game-container">
      <!-- header -->
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <!-- Player Container -->
      <div class="player-container" id="player">
        <h2>
          You - <span id="player_score">0</span
          ><span class="choice" id="player_choice"></span>
        </h2>
        <i
          class="far fa-hand-rock "
          title="Rock"
          id="player_rock"
          onclick="select('rock')"
        ></i>
        <i
          class="far fa-hand-paper"
          title="Paper"
          id="player_paper"
          onclick="select('paper')"
        ></i>
        <i
          class="far fa-hand-scissors"
          title="Scissors"
          id="player_scissors"
          onclick="select('scissors')"
        ></i>
        <i
          class="far fa-hand-lizard"
          title="Lizard"
          id="player_lizard"
          onclick="select('lizard')"
        ></i>
        <i
          class="far fa-hand-spock"
          title="Spock"
          id="player_spock"
          onclick="select('spock')"
        ></i>
      </div>
      <div class="player-container" id="computer">
        <h2>
          Computer - <span id="computer_score">0</span
          ><span class="choice" id="computer_choice"></span>
        </h2>
        <i class="far fa-hand-rock" title="Rock" id="computer_rock"></i>
        <i class="far fa-hand-paper" title="Paper" id="computer_paper"></i>
        <i
          class="far fa-hand-scissors"
          title="Scissors"
          id="computer_scissors"
        ></i>
        <i class="far fa-hand-lizard" title="Lizard" id="computer_lizard"></i>
        <i class="far fa-hand-spock" title="Spock" id="computer_spock"></i>
      </div>
      <!-- Reset Icon -->
      <i class="fas fa-sync-alt reset-icon" title="Reset" onclick="resetAll()"></i>
      <!-- Result Text -->
      <div class="result-container">
        <h3 class="result-text" id="resultText"></h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js" type="module"></script>
  </body>
</html>
